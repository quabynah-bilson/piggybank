syntax = "proto3";
package bank;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";


service PiggyBankService {}

message PiggyBank {
  int32 id = 1;
  int32 customer_id = 2;
  double goal_amount = 3;
  double current_amount = 4;
  string description = 5;
}