syntax = "proto3";
package savings;

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
import "google/protobuf/timestamp.proto";


service SavingsService {}

message Savings {
  int32 id = 1;
  int32 piggybank_id = 2;
  double amount = 3;
  google.protobuf.Timestamp transaction_date = 4;
}